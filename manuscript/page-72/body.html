<div class="leaf "><div class="inner justify"><p class="no-indent  ">came
nearer and nearer, and at last the Fox in his confusion was caught
up by the hounds and soon killed by the huntsmen.  Miss Puss, who
had been looking on, said:</p><p>"Better one safe way than a hundred on which
you cannot reckon."</p><hr class="section"></div> </div>
